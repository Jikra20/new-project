<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #067cf2;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #eff2f6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>تجربة Bootstrap</h1>

    
    <section class="text-center mb-5">
        <h2>أزرار جاهزة</h2>
        <button class="btn btn-primary m-2">زر رئيسي</button>
        <button class="btn btn-success m-2">زر نجاح</button>
        <button class="btn btn-danger m-2">زر خطر</button>
        <button class="btn btn-warning m-2">زر تحذير</button>
        <button class="btn btn-info m-2">زر معلومات</button>
    </section>

    <hr>

    
    <section class="container text-center mb-5">
        <h2>تجربة الأعمدة (Grid System)</h2>
        <div class="row">
            <div class="col-md-4 bg-light p-3 border">عمود 1</div>
            <div class="col-md-4 bg-secondary text-white p-3 border">عمود 2</div>
            <div class="col-md-4 bg-light p-3 border">عمود 3</div>
        </div>
    </section>

    <hr>

   
    <section class="container">
        <h2>جدول بيانات</h2>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>اسم الكتاب</th>
                    <th>المؤلف</th>
                    <th>السعر</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>لا تحزن</td>
                    <td>د.عائض القرني</td>
                    <td>35 ريال</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>فلا يحزنك الذي يقولون</td>
                    <td>زكي كريزماتي</td>
                    <td>45 ريال</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>اتدري لعل الله يحدث بعد ذلك أمرا </td>
                    <td>زينب مطر</td>
                    <td>40 ريال</td>
                </tr>
                <tr>
 <td>4</td>
<td>ثق بالله وتوكل عليه</td>
<td>يزن نعسان</td>
<td>40ريال</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
